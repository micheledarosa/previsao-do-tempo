<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="shortcut icon" href="./src/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farsan&family=Gemunu+Libre:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="search">
            <input class="input-city" placeholder="Digite o nome da cidade" onkeypress="handleKeyPress(event)">
            <button onclick="handleClick()">
                <img class="lens" src="./src/images/lens.png" alt="lupa">
            </button>
        </div>

        <div class="info">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temperature">21°C</p>

            <div class="description">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="Ícone do tempo">
                <p>Nuvens Dispersas</p>
            </div>

            <p class="humidity">Umidade: 70%</p>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
